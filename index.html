<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="display"></div>
      <div id="keyBlock">
        <div id="keyBlockLeft">
          <div id="functions" class="keyGroup">
            <div class="key">C</div>
            <div class="key">±</div>
            <div class="key">%</div>
          </div>
          <div id="numBlock" class="keyGroup"></div>
        </div>
        <div id="keyBlockRight">
          <div id="operators" class="keyGroup">
            <div class="key">÷</div>
            <div class="key">×</div>
            <div class="key">-</div>
            <div class="key">+</div>
            <div class="key">=</div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
